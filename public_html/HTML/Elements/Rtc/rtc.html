<p>
The HTML &lt;rtc&gt; Element embraces semantic annotations of characters presented in 
    a ruby of &lt;rb> elements used inside of &lt;ruby&gt; element. &lt;rb&gt; elements can have 
    both pronunciation (&lt;rt&gt;) and semantic (&lt;rtc&gt;) annotations.
</p>
