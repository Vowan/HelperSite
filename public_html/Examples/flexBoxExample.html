<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>fullExample</title>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <style>

            h4{
                font-size: 0.9em;
            }

            input, label{
                font-size: 0.9em;
            }

            .flexbox {
                display: flex;
                background-color: green;
                width: 200px;
                height: 200px;
            }
            .flex-item {
                background: red;

                width: 20px;
                height: 15px;
                margin: 5px;

                text-align: center;


            }

            .flexbox{
                font-size: 1em;
            }


        </style>
    </head>
    <body>

        <section class="container">
            <div class="row">

                <article id="attrArticle" class="col-xs-6">


                    <div id="flexbox" class="flexbox">


                    </div>

                    <div id="code" class="well">
                        <h5>CSS flex container</h5>
                       
                    </div>
                    <div id="elem" class="well">
                        <h5>CSS  flex  element</h5>
                       
                    </div>


                </article>
                <article id="browsers" class="col-xs-6" style="font-size: 0.6em;">

                    <input type="number" id="items" value="2">

                    <form class="form-horizontal">
                        <div class="small">
                            <h4>
                                flex-direction
                            </h4>
                            <input type="radio" name="flex-direction" value="row" id="row">
                            <label for="row">row</label>
                            <input type="radio" name="flex-direction" value="row-reverse" id="row-reverse">
                            <label for="row-reverse">row-reverse</label>
                            <input type="radio" name="flex-direction" value="column" id="column">
                            <label for="column">column</label>
                            <input type="radio" name="flex-direction" value="column-reverse" id="column-reverse">
                            <label for="column-reverse">column-reverse</label>
                            <input type="radio" name="flex-direction" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="flex-direction" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small ">
                            <h4>
                                flex-wrap
                            </h4>
                            <input type="radio" name="flex-wrap" value="nowrap" id="nowrap">
                            <label for="nowrap">nowrap</label>
                            <input type="radio" name="flex-wrap" value="wrap" id="wrap">
                            <label for="wrap">wrap</label>
                            <input type="radio" name="flex-wrap" value="wrap-reverse" id="wrap-reverse">
                            <label for="wrap-reverse">wrap-reverse</label>
                            <input type="radio" name="flex-wrap" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="flex-wrap" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>

                        <div class="small">
                            <h4>
                                justify-content
                            </h4>
                            <input type="radio" name="justify-content" value="flex-start" id="flex-start">
                            <label for="flex-start">flex-start</label>
                            <input type="radio" name="justify-content" value="flex-end" id="flex-end">
                            <label for="flex-end">flex-end</label>
                            <input type="radio" name="justify-content" value="center" id="center">
                            <label for="center">center</label><br>
                            <input type="radio" name="justify-content" value="space-between" id="space-between">
                            <label for="space-between">space-between</label>
                            <input type="radio" name="justify-content" value="space-around" id="space-around">
                            <label for="space-around">space-around</label>
                            <input type="radio" name="justify-content" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="justify-content" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>
                        </div>
                        <div class="small">
                            <h4>
                                align-items
                            </h4>
                            <input type="radio" name="align-items" value="flex-start" id="flex-start">
                            <label for="flex-start">flex-start</label>
                            <input type="radio" name="align-items" value="flex-end" id="flex-end">
                            <label for="flex-end">flex-end</label>
                            <input type="radio" name="align-items" value="center" id="center">
                            <label for="center">center</label>
                            <input type="radio" name="align-items" value="baseline" id="baseline">
                            <label for="baseline">baseline</label>
                            <input type="radio" name="align-items" value="stretch" id="stretch">
                            <label for="stretch">stretch</label>
                            <input type="radio" name="align-items" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="align-items" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>
                        </div>
                        <div class="small">
                            <h4>
                                align-content
                            </h4>
                            <input type="radio" name="align-content" value="flex-start" id="flex-start">
                            <label for="flex-start">flex-start</label>
                            <input type="radio" name="align-content" value="flex-end" id="flex-end">
                            <label for="flex-end">flex-end</label>
                            <input type="radio" name="align-content" value="center" id="center">
                            <label for="center">center</label>
                            <input type="radio" name="align-content" value="space-between" id="space-between">
                            <label for="space-between">space-between</label>
                            <input type="radio" name="align-content" value="space-around" id="space-around">
                            <label for="space-around">space-around</label>
                            <input type="radio" name="align-content" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="align-content" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>
                        </div>
                        <div class="small">
                            <h4>
                                order
                            </h4>
                            <input type="radio" name="order" value="direct" id="direct">
                            <label for="direct">direct</label>
                            <input type="radio" name="order" value="inverse" id="inverse">
                            <label for="inverse">inverse</label>
                            <input type="radio" name="order" value="random" id="random">
                            <label for="random">random</label>

                        </div>



                    </form>
                    <input type="number" id="item" value="0" min="0">
                    <label for="item">item</label>
                    <input type="number" id="flex-grow" value="0" min="0" max="10">
                    <label for="flex-grow">flex-grow</label>
                    <input type="number" id="flex-shrink" value="1" min="1" max="10">
                    <label for="flex-shrink">flex-shrink</label>


                </article>
            </div>
        </section>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script>
            $(function () {

                for (var i = 0; i < $("#items").val(); i++) {
                    $(".flexbox").append("<div class='flex-item'>" + i + "</div>");
                }

                $("#item").attr("max", function () {
                    return $("#items").val() - 1;
                });

                $("#items").on("change", function () {
                    if ($("#items").val() > $(".flex-item").length) {
                        for (var i = $(".flex-item").length; i < $("#items").val(); i++) {
                            $(".flexbox").append("<div class='flex-item'>" + i + "</div>");
                        }



                    } else if ($("#items").val() < $(".flex-item").length) {
                        while ($("#items").val() < $(".flex-item").length) {
                            $(".flex-item").last().remove();
                        }
                    }

                    $("#item").attr("max", function () {
                        return $("#items").val() - 1;
                    });
                });

                $("#item").on("change", function () {
                    $("#flex-grow").val(function () {
                        var qqq;
                        $(".flex-item").each(function () {

                            //console.log($(this).text() + "  " + $("#item").val());
                            if ($(this).text() == $("#item").val()) {
                                // console.log("matched");
                                qqq = $(this).css("flex-grow");
                            }
                        });
                        return qqq;
                    });
                    $("#flex-shrink").val(function () {
                        var qqq;
                        $(".flex-item").each(function () {

                            //console.log($(this).text() + "  " + $("#item").val());
                            if ($(this).text() == $("#item").val()) {
                                // console.log("matched");
                                qqq = $(this).css("flex-shrink");
                            }
                        });
                        return qqq;
                    });
                });

                $("#flex-shrink").on("change", function () {

                    $(".flex-item").each(function () {

                        // console.log($(this).text() + "  " + $("#item").val());
                        if ($(this).text() == $("#item").val()) {
                            //    console.log("matched");
                            $(this).css("flex-shrink", function () {
                                return $("#flex-shrink").val();
                            });
                        }
                    });

                });

                $("#flex-grow").on("change", function () {

                    $(".flex-item").each(function () {

                        // console.log($(this).text() + "  " + $("#item").val());
                        if ($(this).text() == $("#item").val()) {
                            //    console.log("matched");
                            $(this).css("flex-grow", function () {
                                return $("#flex-grow").val();
                            });
                        }
                    });

                });


                $("input[name='flex-direction']").on("click", function () {

                    $(".flexbox").css("flex-direction", function () {
                        return $("input[name='flex-direction']:checked").val();
                    });

                    $("#flex-direction").remove();
                    $("#code").append("<div id='flex-direction'>flex-direction:<span id='fdValue'></span>;</div>");
                    $("#fdValue").text(function () {
                        return $("input[name='flex-direction']:checked").val();
                    });
                });

                $("input[name='flex-wrap']").on("click", function () {

                    $(".flexbox").css("flex-wrap", function () {
                        return $("input[name='flex-wrap']:checked").val();
                    });
                    $("#flex-wrap").remove();
                    $("#code").append("<div id='flex-wrap'>flex-wrap:<span id='fwValue'></span>;</div>");
                    $("#fwValue").text(function () {
                        return $("input[name='flex-wrap']:checked").val();
                    });
                });

                $("input[name='justify-content']").on("click", function () {

                    $(".flexbox").css("justify-content", function () {
                        return $("input[name='justify-content']:checked").val();
                    });
                    $("#justify-content").remove();
                    $("#code").append("<div id='justify-content'>justify-content:<span id='jcValue'></span>;</div>");
                    $("#jcValue").text(function () {
                        return $("input[name='justify-content']:checked").val();
                    });
                });

                $("input[name='align-items']").on("click", function () {

                    $(".flexbox").css("align-items", function () {
                        return $("input[name='align-items']:checked").val();
                    });
                    
                     $("#align-items").remove();
                    $("#code").append("<div id='align-items'>align-items:<span id='aiValue'></span>;</div>");
                    $("#aiValue").text(function () {
                        return $("input[name='align-items']:checked").val();
                    });
                });
                
                $("input[name='align-content']").on("click", function () {

                    $(".flexbox").css("align-content", function () {
                        return $("input[name='align-content']:checked").val();
                    });
                    $("#align-content").remove();
                    $("#code").append("<div id='align-content'>align-content:<span id='acValue'></span>;</div>");
                    $("#acValue").text(function () {
                        return $("input[name='align-content']:checked").val();
                    });

                });

                /*---------------------Flex Items------------------------*/
                $("input[name='order']").on("click", function () {

                    //console.log($(this).attr("id"));

                    if ($(this).attr("id") == "direct") {


                        $(".flex-item").css("order", function (index) {
                            return index;
                        });
                    } else if ($(this).attr("id") == "inverse") {
                        $(".flex-item").css("order", function (index) {
                            return $(".flex-item").length - index;
                        });
                    } else if ($(this).attr("id") == "random") {
                        $(".flex-item").css("order", function (index) {
                            return Math.floor(Math.random() * ($(".flex-item").length + 1));

                        });
                    }
                });



            });
        </script>
    </body>
</html>
