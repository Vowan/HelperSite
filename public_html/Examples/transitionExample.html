<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>fullExample</title>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <style>

            h4{
                font-size: 0.9em;
            }

            input, label{
                font-size: 0.9em;
            }

            div#cube {
                width: 100px;
                height: 100px;
                background: red;
                
                transition-property: width;;
                /* Safari 3.1 to 6.0 */
                -webkit-transition-property: width; 
            }

            div#cube:hover {
                width: 300px;
                height: 200px;
                background: green;
            }

            

        </style>
    </head>
    <body>

        <section class="container">
            <div class="row">

                <article id="attrArticle" class="col-xs-6">
                    <p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

                    <div id="cube"></div>
                </article>
                <article id="browsers" class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="small">
                            <h4>
                                transition-property
                            </h4>
                            <input type="radio" name="transition-property" value="none" id="none">
                            <label for="none">none</label>
                            <input type="radio" name="transition-property" value="all" id="all">
                            <label for="all">all</label>
                            <input type="radio" name="transition-property" value="width" id="width">
                            <label for="width">width</label>
                            <input type="radio" name="transition-property" value="height" id="height">
                            <label for="height">height</label>
                            <input type="radio" name="transition-property" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="transition-property" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small ">
                            <h4>
                                transition-duration
                            </h4>
                            <input type="radio" name="transition-duration" value="2s" id="2s">
                            <label for="2s">2s</label>
                            <input type="radio" name="transition-duration" value="6s" id="6s">
                            <label for="6s">6s</label>
                            <input type="radio" name="transition-duration" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="transition-duration" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        
                        <div class="small">
                            <h4>
                                transition-timing-function
                            </h4>
                            <input type="radio" name="transition-timing-function" value="linear" id="linear">
                            <label for="linear">linear</label>
                            <input type="radio" name="transition-timing-function" value="ease" id="ease">
                            <label for="ease">ease</label>
                            <input type="radio" name="transition-timing-function" value="ease-in" id="ease-in">
                            <label for="ease-in">ease-in</label><br>
                            <input type="radio" name="transition-timing-function" value="ease-out" id="ease-out">
                            <label for="ease-out">ease-out</label>
                            <input type="radio" name="transition-timing-function" value="cubic-bezier(0,1,1,0)" id="cubic-bezier">
                            <label for="cubic-bezier">cubic-bezier(0,1,1,0)</label>
                            <input type="radio" name="transition-timing-function" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="transition-timing-function" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>
                        </div>
                        <div class="small ">
                            <h4>
                                transition-delay
                            </h4>
                            <input type="radio" name="transition-delay" value="2s" id="2s">
                            <label for="2s">2s</label>
                            <input type="radio" name="transition-delay" value="6s" id="6s">
                            <label for="6s">6s</label>
                            <input type="radio" name="transition-delay" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="transition-delay" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                       
                        
                        
                    </form>

                </article>
            </div>
        </section>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script>
            $(function () {
                
                $("input[name='transition-property']").on("click", function () {

                    $("div#cube").css("transition-property", function () {
                        return $("input[name='transition-property']:checked").val();
                    });
                });
                
                $("input[name='transition-duration']").on("click", function () {

                    $("div#cube").css("transition-duration", function () {
                        return $("input[name='transition-duration']:checked").val();
                    });
                });
                
                $("input[name='transition-timing-function']").on("click", function () {

                    $("div#cube").css("transition-timing-function", function () {
                        return $("input[name='transition-timing-function']:checked").val();
                    });
                });
                
                $("input[name='transition-delay']").on("click", function () {

                    $("div#cube").css("transition-delay", function () {
                        return $("input[name='transition-delay']:checked").val();
                    });
                });
                
            });
        </script>
    </body>
</html>
