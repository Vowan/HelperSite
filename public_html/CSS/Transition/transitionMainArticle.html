<h4>Transitions</h4>

<button id="transition" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title=""></button>
<button id="transition-delay" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title=""></button>
<button id="transition-duration" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title=""></button>
<button id="transition-property" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title=""></button>
<button id="transition-timing-function" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title=""></button>




<script>



    $(function () {

        $.getScript("http://localhost:8383/myTutorSite/bower_components/bootstrap/js/modal.js");

        $("button").text(function () {
            var id = $(this).attr("id");
            return id;
        }).click(function () {

            var id = $(this).attr("id");

            var idF = id.substr(0, 1).toUpperCase() + id.substr(1);
            var path = "http://localhost:8383/myTutorSite/CSS/"
                    + idF + "/" + id + ".html";
//console.log(path);

            $('.modal-body').load(path,
                    function (e) {
                        $(".modal-title").text(id);
                        $('#server_msg_modal').modal('show');

                        $('.submodal').text(function () {
                            var id = $(this).attr("id");
                            return id;
                        }).click(function () {

                            var id = $(this).attr("id");

                            var idF = id.substr(0, 1).toUpperCase() + id.substr(1);
                            var path = "http://localhost:8383/myTutorSite/CSS/"
                                    + idF + "/" + id + ".html";

//console.log(path);
                            $('#qq').load(path,
                                    function (e) {
                                        $("#tt").text(id);
                                        $('#subModal').modal('show');
                                    });
                        });
                    });


        });

        $("button").hover(
                function () {
                    $("#browsers").append($("<span id='qqq'> ***</span>"));
                }, function () {
            $("#browsers").find("span[id='qqq']").remove();
        });



    });
</script>

<div class="modal fade" id="server_msg_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>Modal body</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="subModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 id="tt" class="modal-title">Modal title</h4>
            </div>
            <div id="qq" class="modal-body">
                <p>Modal body</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
