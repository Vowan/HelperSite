<button id="class" type="button" class="btn btn-default" data-toggle="tooltip"

        data-placement="sup" title="Forms a class of attributes, called custom data attributes, 
        that allow proprietary information to be exchanged between the HTML and its 
        DOM representation that may be used by scripts. All such custom data are 
        available via the HTMLElement interface of the element the attribute is set 
        on. The HTMLElement.dataset property gives access to them."></button>
<button id="dir" type="class" class="btn btn-default" data-toggle="tooltip"

<button id="hidden" type="class" class="btn btn-default" data-toggle="tooltip"

        legitimately be shown."></button>

<script>



    $(function () {

        $.getScript("http://localhost:8383/myTutorSite/bower_components/bootstrap/js/modal.js");

        $("button").text(function () {
            var id = $(this).attr("id");
            return id;
        }).click(function () {

            var id = $(this).attr("id");

            var idF = id.substr(0, 1).toUpperCase() + id.substr(1);
            var path = "http://localhost:8383/myTutorSite/HTML/GlobalAttributes/"
                    + idF + "/" + id + ".html";

            $('.modal-body').load(path,
                    function (e) {
                        $(".modal-title").text(id);
                        $('#server_msg_modal').modal('show');
                    });
        });



    });
</script>

<div class="modal fade" id="server_msg_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>Modal body</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
