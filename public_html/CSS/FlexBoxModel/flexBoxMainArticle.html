<h4>Flexible Box Layout</h4>

<button id="align-content" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the alignment between the lines inside a flexible container when the items do not use all available space"></button>
<button id="align-items" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the alignment for items inside a flexible container"></button>
<button id="align-self" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the alignment for selected items inside a flexible container"></button>
<button id="flex" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the length of the item, relative to the rest"></button>
<button id="flex-basis" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the initial length of a flexible item"></button>
<button id="flex-direction" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the direction of the flexible items"></button>
<button id="flex-flow" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="A shorthand property for the flex-direction and the flex-wrap properties"></button>
<button id="flex-grow" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies how much the item will grow relative to the rest"></button>
<button id="flex-shrink" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies how the item will shrink relative to the rest"></button>
<button id="flex-wrap" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies whether the flexible items should wrap or not"></button>
<button id="justify-content" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Specifies the alignment between the items inside a flexible container when the items do not use all available space"></button>
<button id="order" type="class" class="btn btn-default  btn-sm btn-sm" data-toggle="tooltip" 
        data-placement="sup" title="Sets the order of the flexible item, relative to the rest"></button>
