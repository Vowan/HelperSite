<!DOCTYPE html>

<html>
    <head>
        <title>Pure CSS template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>

        body {
            margin: 0 auto;
        }

        #topnav, #bottomnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

            position: fixed;

            width: 100%;
            height: 10%;
        }

        #topnav {
            top: 0; 
        }

        #bottomnav {
            bottom: 0;
        }

        #topnav > li,  #bottomnav > li{
            float: left;
            border: 2px solid red;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 10%;
            display: table;

        }

        #topnav > li > a, #bottomnav > li > a {
            display: block;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            text-decoration: none;
           
            display: table-cell;
            vertical-align: middle;

        }

        #topnav > li > a:hover:not(.active), #bottomnav > li > a:hover:not(.active) {
            background-color: #003eff;
        }

        .active {
            background-color: #4CAF50;
        }

        #topnav > li.right, #bottomnav > li.right{
            float: right;

        }

        /*********************************************************************************/

        #sideNav {
            list-style-type: none;
            top: 10% ;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 80%;
            overflow: auto;
        } 


        #sideNav li a {
            display: block;
            color: #000;
            padding: 8px 0 8px 16px;
            text-decoration: none;
        }

        #sideNav li a.active {
            background-color: #4CAF50;
            color: white;
        }

        #sideNav li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        #parent{
            padding: 40px;
            margin-left: 300px;
            display: table;
        }

        #child {
            display: table-cell;
            vertical-align: middle;
        }

    </style>
    <body>
        <ul id="topnav">
            <li><a  class="active" href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li></li>
            <li class="right"><a  href="#">About</a></li>
        </ul> 
        <ul id="bottomnav">
            <li><a  class="active" href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li class="right"><a  href="#">About</a></li>
        </ul> 
        <ul id="sideNav">
            <li><a  class="active" href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li class="right"><a  href="#">About</a></li>
        </ul> 

        <div id="parent">
            <div id="child">Text here</div>
        </div>


    </body>
</html>
