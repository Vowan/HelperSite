<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>fullExample</title>
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <style>
            
            h4{
                font-size: 0.9em;
            }
            
            input, label{
                font-size: 0.9em;
            }
            
            div#cube {
                width: 100px;
                height: 100px;
                background-color: red;
                position: relative;
            }

            .animation{
                /* Chrome, Safari, Opera */
                -webkit-animation-name: example; 
                -webkit-animation-duration: 4s; 

                animation-name: example;
                animation-duration: 4s;
            }

            /* Chrome, Safari, Opera */
            @-webkit-keyframes example {
                0%   {background-color:red; left:0px; top:0px;}
                25%  {background-color:yellow; left:200px; top:0px;}
                50%  {background-color:blue; left:200px; top:200px;}
                75%  {background-color:green; left:100px; top:200px;}
                100% {background-color:black; left:100px; top:0px;}
            }

            /* Standard syntax */
            @keyframes example {
                0%   {background-color:red; left:0px; top:0px;}
                25%  {background-color:yellow; left:200px; top:0px;}
                50%  {background-color:blue; left:200px; top:200px;}
                75%  {background-color:green; left:100px; top:200px;}
                100% {background-color:black; left:100px; top:0px;}
            }

        </style>
    </head>
    <body>

        <section class="container">
            <div class="row">

                <article id="attrArticle" class="col-xs-6">
                    <p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

                    <div id="cube"></div>
                </article>
                <article id="browsers" class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="small ">
                            <h4>
                                animation-duration
                            </h4>
                            <input type="radio" name="animation-duration" value="2s" id="2s">
                            <label for="2s">2s</label>
                            <input type="radio" name="animation-duration" value="6s" id="6s">
                            <label for="6s">6s</label>
                            <input type="radio" name="animation-duration" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-duration" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small">
                            <h4>
                                animation-timing-function
                            </h4>
                            <input type="radio" name="animation-timing-function" value="linear" id="linear">
                            <label for="linear">linear</label>
                            <input type="radio" name="animation-timing-function" value="ease" id="ease">
                            <label for="ease">ease</label>
                            <input type="radio" name="animation-timing-function" value="ease-in" id="ease-in">
                            <label for="ease-in">ease-in</label><br>
                            <input type="radio" name="animation-timing-function" value="ease-out" id="ease-out">
                            <label for="ease-out">ease-out</label>
                            <input type="radio" name="animation-timing-function" value="cubic-bezier(0,1,1,0)" id="cubic-bezier">
                            <label for="cubic-bezier">cubic-bezier(0,1,1,0)</label>
                            <input type="radio" name="animation-timing-function" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-timing-function" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>
                        </div>
                        <div class="small ">
                            <h4>
                                animation-delay
                            </h4>
                            <input type="radio" name="animation-delay" value="2s" id="2s">
                            <label for="2s">2s</label>
                            <input type="radio" name="animation-delay" value="6s" id="6s">
                            <label for="6s">6s</label>
                            <input type="radio" name="animation-delay" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-delay" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small ">
                            <h4>
                                animation-iteration-count
                            </h4>
                            <input type="radio" name="animation-iteration-count" value="2" id="2">
                            <label for="2">2</label>
                            <input type="radio" name="animation-iteration-count" value="6" id="6">
                            <label for="6">6</label>
                            <input type="radio" name="animation-iteration-count" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-iteration-count" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small ">
                            <h4>
                                animation-direction
                            </h4>
                            <input type="radio" name="animation-direction" value="normal" id="normal">
                            <label for="normal">normal</label>
                            <input type="radio" name="animation-direction" value="reverse" id="reverse">
                            <label for="reverse">reverse</label>
                            <input type="radio" name="animation-direction" value="alternate" id="alternate">
                            <label for="alternate">alternate</label>
                            <input type="radio" name="animation-direction" value="alternate-reverse" id="alternate-reverse">
                            <label for="alternate-reverse">alternate-reverse</label>
                            <input type="radio" name="animation-direction" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-direction" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>
                        <div class="small ">
                            <h4>
                                animation-fill-mode
                            </h4>
                            <input type="radio" name="animation-fill-mode" value="none" id="none">
                            <label for="none">none</label>
                            <input type="radio" name="animation-fill-mode" value="forwards" id="forwards">
                            <label for="forwards">forwards</label>
                            <input type="radio" name="animation-fill-mode" value="backwards" id="backwards">
                            <label for="backwards">backwards</label>
                            <input type="radio" name="animation-fill-mode" value="both" id="both">
                            <label for="both">both</label>
                            <input type="radio" name="animation-fill-mode" value="initial" id="initial">
                            <label for="initial">initial</label>
                            <input type="radio" name="animation-fill-mode" value="inherit" id="inherit">
                            <label for="inherit">inherit</label>

                        </div>

                    </form>

                </article>
            </div>
        </section>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script>
            $(function () {
                $("div#cube").click(function () {
                    $(this).toggleClass("animation");
                })

                $("input[name='animation-duration']").on("click", function () {

                    $("div#cube").css("animation-duration", function () {
                        return $("input[name='animation-duration']:checked").val();
                    });
                });
                $("input[name='animation-timing-function']").on("click", function () {

                    $("div#cube").css("animation-timing-function", function () {
                        return $("input[name='animation-timing-function']:checked").val();
                    });
                });
                $("input[name='animation-delay']").on("click", function () {

                    $("div#cube").css("animation-delay", function () {
                        return $("input[name='animation-delay']:checked").val();
                    });
                });
                $("input[name='animation-iteration-count']").on("click", function () {

                    $("div#cube").css("animation-iteration-count", function () {
                        return $("input[name='animation-iteration-count']:checked").val();
                    });
                });
                $("input[name='animation-direction']").on("click", function () {

                    $("div#cube").css("animation-direction", function () {
                        return $("input[name='animation-direction']:checked").val();
                    });
                });
                 $("input[name='animation-fill-mode']").on("click", function () {

                    $("div#cube").css("animation-fill-mode", function () {
                        return $("input[name='animation-fill-mode']:checked").val();
                    });
                });
            });
        </script>
    </body>
</html>
