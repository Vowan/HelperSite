        <script>
            var widthD = "px", widthSlider = {};
            var boxVisual = function () {
                var offset = $(".contentArea").offset();
                var height = $(".contentArea").outerHeight(true);
                var width = $(".contentArea").outerWidth(true);
                var marginTop = parseFloat($(".contentArea").css("margin-top"));
                var marginLeft = parseFloat($(".contentArea").css("margin-left"));
                console.log("left  " + offset.left + " top " + offset.top);
                $(".myFix").offset({top: offset.top - marginTop, left: offset.left - marginLeft});
                $(".myFix").height(height).width(width);
            }

            var boxHW = function (property, params) {
                var obj = {}, xxx = {}, prop;
                switch (property) {
                    case"Width":
                        obj.min = 0;
                        obj.max = 400;
                        obj.step = 10;
                        obj.value = 200;
                        prop = "width";
                        break;
                    case"Height":
                        obj.min = 0;
                        obj.max = 400;
                        obj.step = 10;
                        obj.value = 200;
                        prop = "height";
                        break;
                    case"PaddingTop":
                        obj.min = 0;

                                break;
                        }

                        boxHW("BorderBottomWidth", objD);
                    }
                });
                /*********************************BorderLeftWidth slider******************************************************/


                $("#selectBorderLeftWidth").selectmenu({
                    change: function (event, data) {
                        var objD = {};
                        widthD = data.item.value;
                        switch (widthD) {
                            case"px":
                                objD.min = 0;
                                objD.max = 40;
                                objD.step = 1;
                                objD.value = 20;
                                break;
                            case"cm":
                                objD.min = 0;
                                objD.max = 1;
                                objD.step = 0.01;
                                objD.value = 0.5;
                                break;
                            case"mm":
                                objD.min = 0;
                                objD.max = 10;
                                objD.step = 0.1;
                                objD.value = 5;
                                break;
                            case"em":
                                objD.min = 0;
                                objD.max = 2;
                                objD.step = 0.01;
                                objD.value = 1;
                                break;
                            case"rem":
                                objD.min = 0;
                                objD.max = 2;
                                objD.step = 0.01;
                                objD.value = 1;
                                break;
                            case"%":
                                objD.min = 0;
                                objD.max = 20;
                                objD.step = 0.1;
                                objD.value = 10;
                                break;
                        }

                        boxHW("BorderLeftWidth", objD);
                    }
                });
                /***************************************************************************************************/

            });
            /***************************************************************************************************/


        </script>

    </body>
</html>
